projects:
  commit2act:
    schemaPath: amplify/backend/api/commit2act/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ca-central-1
        apiId: null
        maxDepth: 5
extensions:
  amplify:
    version: 3
